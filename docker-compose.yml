version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: whale
      POSTGRES_PASSWORD: whalepassword
      POSTGRES_DB: bitcoinwhale
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://whale:whalepassword@postgres:5432/bitcoinwhale
      NODE_ENV: production
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      FRED_API_KEY: ${FRED_API_KEY}
      GOOGLE_SERP_API_KEY: ${GOOGLE_SERP_API_KEY}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
