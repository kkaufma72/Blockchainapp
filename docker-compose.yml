version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: whale
      POSTGRES_PASSWORD: whalepassword
      POSTGRES_DB: bitcoinwhale
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whale -d bitcoinwhale"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://whale:whalepassword@postgres:5432/bitcoinwhale
      NODE_ENV: production
      PORT: 3001
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      GOOGLE_SERP_API_KEY: ${GOOGLE_SERP_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      CRYPTOCOMPARE_API_KEY: ${CRYPTOCOMPARE_API_KEY:-}
      ALPHA_VANTAGE_KEY: ${ALPHA_VANTAGE_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
